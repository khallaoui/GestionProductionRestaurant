<body>
<div th:replace="NAvBAR :: navbar"></div>

<div class="container">
  <header class="headercol" >Production</header>

  <a type="button" class="close btn-close pull-right " onclick="redirectToHomePage()"></a>
  <br>
  <label style="display: inline;color:#852980;">matière première:</label>&nbsp;<h7    style="display: inline;" th:text="${produit.nom}"></h7><br><br>
  <label style="display: inline;color:#852980;">Prix initial:</label>&nbsp;<h7  style="display: inline;" th:text="${produit.prix_initial}" id="prix_initial"></h7>
  <form th:action="@{/productionContr}" method="Post" th:object="${newproduction}">
    <div class="form first">
      <div class="details personal">
        <div class="fields">
          <!--                    <h5 class="card-title" th:text="${newproduction.produit.nom}"></h5>-->
          <input type="hidden" name="id" id="id" th:value="${produit.id}" />
          <div class="input-field">
            <label for="titre"> Nom d'etape </label>
            <input type="text"
                   placeholder="Entrer le nom de l'etape " required
                   style="color: #1c1f23"  name="titre"
                   id="titre"
                   th:field="*{titre}"
            >
          </div>

          <div class="input-field">
            <label for="unite_entre">Unité d'entré</label>
            <input type="text"
                   placeholder="Enter l'unite d'entre" required
                   style="color: #1c1f23"  name="unite_entre"
                   id="unite_entre"
                   th:field="*{unite_entre}"
            >
          </div>

          <div class="input-field">
            <label for="unite_sortie">Unité de sortie</label>
            <input type="text"
                   placeholder="Enter l'unite de sortie " required
                   style="color: #1c1f23"  name="unite_sortie"
                   id="unite_sortie"
                   th:field="*{unite_sortie}"
            >
          </div>
          <div class="input-field">
            <label for="quantite_entre">Quantite d'entre </label>
            <input type="number"
                   placeholder="Enter la quantite entre" required
                   style="color: #1c1f23"  name="quantite_entre"
                   id="quantite_entre"
                   th:field="*{quantite_entre}"
            >
          </div>

          <div class="input-field">
            <label for="quantite_sortie">Quantite de sortie</label>
            <input type="number"
                   placeholder="Enter le nom du ingrédient" required
                   style="color: #1c1f23"  name="quantite_sortie"
                   id="quantite_sortie"
                   th:field="*{quantite_sortie}"
            >
          </div>
          <!--                    <div class="input-field"> </div>-->
          <!--                    <div class="input-field"> </div>-->
          <!--                    <div class="input-field"></div>-->
          <!--                    <div class="input-field"> </div>-->
          <!--                    <header class="headercol"> Plus de détails</header>-->
          <!--                    <div class="input-field"> </div>-->
          <!--                    <div class="input-field"> </div><div class="input-field"> </div>-->
          <!--                    <div class="input-field"></div>-->
          <!--                    <div class="input-field"> </div>-->
          <div class="input-field">
            <label for="description">Description</label>
            <textarea type="text"
                      placeholder="Commentaire" required
                      style="color: #1c1f23"  name="description"
                      id="description"
                      th:field="*{description}"
            ></textarea>
          </div>
          <div class="input-field">
            <label for="temps">Duree de preparation</label>
            <input type="time"
                   step="1"
                   required
                   style="color: #1c1f23"  name="temps"
                   id="temps"
                   th:field="*{temps}"
            >
          </div>
          <div class="input-field">
            <label for="perte">Les pertes </label>
            <input type="number"
                   placeholder="Enter le perte"  required
                   style="color: #1c1f23"
                   id="perte"
                   th:field="*{perte}" readonly>
          </div>
          <div class="input-field">
            <label for="categorie">Catégorie</label>
            <select  id="categorie" th:field="*{categorie.id}" name="categorie">
              <th:block th:each="categories : ${categories}">
                <option th:value="${categories.id}" th:text="${categories.libelle}"></option>
              </th:block>
            </select>
          </div>
          <div class="input-field">
            <label for="laboratoire">Laboratoire</label>
            <select  id="laboratoire" th:field="*{laboratoire.id}" name="categorie">
              <th:block th:each="laboratoire : ${laboratoires}">
                <option th:value="${laboratoire.id}" th:text="${laboratoire.nom}"></option>
              </th:block>
            </select>
          </div>

          <div class="input-field">
            <label for="date_heure_production">Date et l'heure de preparation</label>
            <input type="datetime-local"
                   placeholder="La date et l'heure de preparation" required
                   style="color: #1c1f23"  name="date_heure_production"
                   id="date_heure_production"
                   th:field="*{date_heure_production}">
          </div>
          <div class="input-field">
            <label for="prix">Prix Unitaire</label>
            <input type="text"
                   placeholder="Enter le prix" required
                   style="color: #1c1f23" name="prix"
                   id="prix" th:field="*{prix}" readonly>

          </div>

          <div class="input-field"></div>
          <div class="input-field"></div>

          <script>
            var quantite_entreInput = document.getElementById("quantite_entre");
            var quantite_sortieInput = document.getElementById("quantite_sortie");
            var perteInput = document.getElementById("perte");
            var prix_initialElement = document.getElementById("prix_initial");
            var prix_initial= parseFloat(prix_initialElement.textContent);
            var prixInput = document.getElementById("prix");


            quantite_entreInput.addEventListener("input", calcule);
            quantite_sortieInput.addEventListener("input", calcule);
            console.log("Le prix initial est : " + prix_initial);
            function calcule() {
              var quantite_entreValue = parseFloat(quantite_entreInput.value) || 0;
              var quantite_sortieValue = parseFloat(quantite_sortieInput.value) || 0;
              var perteValue = quantite_entreValue - quantite_sortieValue;
              var prixunitaire=quantite_entreValue*prix_initial/quantite_sortieValue;

              perteInput.value = perteValue.toFixed(2);
              prixInput.value=prixunitaire.toFixed(2);
            }
            console.log('quantite_entreValue');
            function redirectToHomePage() {
              var productId = $('#id').val(); // Supposons que vous avez un élément avec l'ID 'productId'
              var url = "/produit/" + productId + "/productions";
              window.location.href = url;
            }
          </script>

          <button class="nextBtn pull-right" style="margin-right:5px"><a type="submit" style="text-decoration: none; " >Ajouter &nbsp; <i class="uil uil-navigator" ></i></a></button>
          <button class="nextBtn pull-right" style="margin-right:5px"><a type="button" style="text-decoration: none; " onclick="redirectToHomePage()"   >Annuler &nbsp; <i class="fa fa-times" ></i></a></button>
        </div>
      </div>
    </div>
</form>
</div>
