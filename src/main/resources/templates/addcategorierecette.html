<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  th:href="@{/bootstrap.min.css}">
  <script type="text/javascript" th:src="@{/bootstrap.min.js}"></script>
  <script type="text/javascript" src="@{/jquery-3.6.1.js}"></script>
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styleAddProd.css">
</head>
<body >

<div th:replace="navbar.html"></div>

<div class="container justify-content-center" style="width: 60%;height: 25%" >
  <div th:if="${errors}" class="error-message alert-danger" style="justify-content: center; width: 55%; border-radius: 4px; border-left: 6px solid #FF002D; background-color: #fffbe2; color: #FF002D; margin-left: auto; margin-right: auto; text-align: center;">
    <i class="fa-regular fa-bell" th:if="${errors}"></i>
    <p th:text="${errors}"></p>
  </div>
  <a type="button" class="close btn-close pull-right "th:href="@{/categorirecet}"></a>
  <span class="title"><i class="fa-solid fa-list-ul fw-bold" style="color: #800080;font-size: 18px"></i>Categorie</span>
  <form   th:action="@{/PostCategorieRecet}" th:object="${categorierecet}" method="post" >
    <div class="form first" >
      <div class="details personal" >
        <div class="fields">
          <div class="input-field">
            <label>Libelle</label>
            <input id="c1" type="text" th:field="*{libelle}" placeholder="Enter le libelle de categorie">
          </div>
          <div class="input-field">
          </div>
          <div class="input-field">
          </div> <div class="input-field">
        </div> <div class="input-field">
        </div>
          <button class="nextBtn pull-right">
            <span class="btnText">Ajouter</span>
            <i class="uil uil-navigator"></i>
          </button>
        </div> </div>
    </div>
  </form>
</div>
<script src="script.js"></script>
</div>
</body>
</html>
