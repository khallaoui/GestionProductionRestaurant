<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  th:href="@{/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/bootstrap.min.js}"></script>
    <script type="text/javascript" src="@{/jquery-3.6.1.js}"></script>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <meta charset="UTF-8">
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="styleAddProd.css">
</head>
<body >

<div th:replace="navbar.html"></div>

<div class="container justify-content-center" style="width: 60%;height: 25%" >
    <a type="button" class="close btn-close pull-right " title="Fermer" th:href="@{/Lots}"></a>

    <span class="title"> <i class="fa-solid fa-box-open" ></i> Lot</span>
    <form   th:action="@{/Lot/{id} (id=${lot.id})}" th:object="${lot}" method="post" >
        <div class="form first" >
            <div class="details personal" >
                <div class="fields">
                    <div class="input-field ">
                        <label>N° lot</label>
                        <input type="text" th:field="*{numero_Lot}" id="numero_Lot" placeholder="Numéro du lot"></input>
                    </div>
                    <div class="input-field ">
                        <label>Nombre des jours</label>
                        <input type="text" th:field="*{nbr_jr_avant_Expiration}" id="nbr_jr_avant_Expiration"   placeholder="Nombre du jours avant l'expiration du lot"></input>
                    </div>
                    <div class="input-field ">
                        <label>Quantité d'ingredient</label>
                        <input type="text" th:field="*{qte}" id="qte" placeholder="la qte du produit dans un lot"></input>
                    </div>
                    <div class="input-field ">
                        <label>Date d'arrivée</label>
                        <input type="date" th:field="*{date_arrivee_lot}" id="date_arrivee_lot" style="color: grey" ></input>
                    </div> <div class="input-field ">
                    <label>Date d'expiration</label>
                    <input type="date" th:field="*{date_expiration}" id="date_expiration" style="color: grey"  ></input>
                </div>
                    <div class="input-field"></div>
                    <div class="input-field ">
                        <label>Description</label>
                        <textarea name="decription"th:field="*{description}" id="discription"  cols="45" rows="8" placeholder="Des informations suplémentaires"></textarea>
                    </div>
                    <div class="input-field"></div>
                    <div class="input-field"></div>
                    <div class="input-field"></div>
                    <div class="input-field"></div>
                    <button class="nextBtn pull-right">
                        <span class="btnText">Modifier </span>
                        <i class="fas fa-edit"></i>
                    </button>
                </div> </div>
        </div>
    </form>
</div>
<script src="script.js"></script>
</div>
</body>
</html>
